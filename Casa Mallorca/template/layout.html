<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Casa Mallorca en Alquiler // Mallorca's House in Rent</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{assets}}/application.js"></script>

  <link rel="stylesheet" href="{{assets}}/reset.css" type="text/css" />
  <link rel="stylesheet" href="{{assets}}/style.css" type="text/css" />
  
  <script>
    var default_locale = 'es';
    var images = new Array();
    var n = 0;

    {{#home}}
      {{#elements}}
        images[n++] = "{{file}}";
      {{/elements}}
    {{/home}}    
  </script>
</head>
<body>
  <div id="loading">
    <img src="{{assets}}/loading.gif" />
  </div>
  
  <div id="text">
    
    <div class="language" id="es" style="display:none">
      <div class="language-control">
        <a href="#en" onclick="language( 'en' );">English</a>
      </div>
      
      <div class="content">
        {{#home}}{{#to_md}}{{txt_es}}{{/to_md}}{{/home}}
      </div>
    </div>
    
    <div class="language" id="en" style="display:none">
      <div class="language-control">
        <a href="#es" onclick="language( 'es' );">Espa&ntilde;ol</a>
      </div>
      
      <div class="content">
        {{#home}}{{#to_md}}{{txt_en}}{{/to_md}}{{/home}}
      </div>
    </div>
  
  </div>
  
  <div id="controls">
    <div class="control rounded-corners"><a title="Previous Pic" href="javascript: previousImage();" id="previous">previous</a></div>
    <div class="control rounded-corners"><a title="Play" href="javascript: play();" id="play">play</a></div>
    <div class="control rounded-corners"><a title="Pause" href="javascript: pause();" id="pause">pause</a></div>
    <div class="control rounded-corners"><a title="Next Pic" href="javascript: nextImage( true );" id="next">next</a></div>
  </div>
  
  <div id="image-odd"></div>
  <div id="image-even"></div>

  <!-- analytics -->
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-25106964-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</body>
</html>
